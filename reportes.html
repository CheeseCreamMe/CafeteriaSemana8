<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    background-color: #f2c94c;
    padding: 20px 0;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

section.ventas {
    margin: 20px;
}

section.ventas h2 {
    font-size: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2c94c;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

p.total {
    text-align: right;
    font-weight: bold;
    margin-top: 10px;
}

footer {
    text-align: center;
    background-color: #f2c94c;
    padding: 10px 0;
}

footer p {
    margin: 0;
}


    </style>
    <title>Informe de Ventas de Cafetería</title>
</head>
<body>
    <header>
        <h1>Informe de Ventas de Cafetería</h1>
        <p>Fecha: 15 de septiembre de 2023</p>
    </header>
    <section class="ventas">
        <h2>Ventas del día</h2>
        <table>
            <tr>
                <th>Producto</th>
                <th>Cantidad Vendida</th>
                <th>Precio Unitario</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Café Americano</td>
                <td>50</td>
                <td>$2.50</td>
                <td>$125.00</td>
            </tr>
            <tr>
                <td>Pupusas</td>
                <td>300</td>
                <td>$0.80</td>
                <td>$240.00</td>
            </tr>
            <tr>
                <td>Latte</td>
                <td>40</td>
                <td>$3.50</td>
                <td>$140.00</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </table>
        <p class="total">Total de Ventas: $355.00</p>
    </section>
    <footer>
        <p>&copy; 2023 Cafetería Delicioso</p>
    </footer>
</body>
</html>
