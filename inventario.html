<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario de Cafetería</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

h1 {
    margin: 0;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h2 {
    margin-top: 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #333;
    color: #fff;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    margin-right: 5px;
}

button:hover {
    background-color: #555;
}

form {
    border: 1px solid #ddd;
    padding: 20px;
    background-color: #f9f9f9;
}

label, input {
    display: block;
    margin-bottom: 10px;
}

footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

    </style>
</head>
<body>
    
    <header>
        <h1>Gestión de Inventario de Cafetería El Delicioso</h1>
    </header>
    <main>
        <section id="inventory">
            <h2>Inventario</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>Café</td>
                        <td>100</td>
                        <td>$2.50</td>
                        <td>
                            <button>Editar</button>
                            <button>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="add-product">
            <h2>Añadir Producto</h2>
            <form>
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="product-name" required>
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" required>
                <label for="unit-price">Precio Unitario:</label>
                <input type="number" id="unit-price" name="unit-price" step="0.01" required>
                <button type="submit">Añadir Producto</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Cafetería Delicioso</p>
    </footer>
</body>
</html>
